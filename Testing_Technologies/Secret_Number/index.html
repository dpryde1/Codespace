<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="secretnumber.css" />
    <title>Secret Number Guessing Game</title>
  </head>
  <body>
    <h1>Secret Number Guessing Game</h1>
    <p>
      The computer is thinking of a number between 1 and 10, try to guess it!
      Choose a number between 1 and 10:
    </p>
    <!-- Providing buttons to choose the option -->
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="10">10</button>

    <div id="result"></div>

    <script src="secretnumber.js"></script>
  </body>
</html>
